<form (ngSubmit)="onSubmit()">
  <p class="input-group">
    <label for="initial-investment">Initial Investment</label>
    <input
      type="number"
      id="initial-investment"
      name="initial-investment"
      [(ngModel)]="userInput.initialInvestment"
    />
  </p>

  <p class="input-group">
    <label for="annual-investment">Annual Investment</label>
    <input
      type="number"
      id="annual-investment"
      name="annual-investment"
      [(ngModel)]="userInput.annualInvestment"
    />
  </p>

  <p class="input-group">
    <label for="expected-return">Expected Return</label>
    <input
      type="number"
      id="expected-return"
      name="expected-return"
      [(ngModel)]="userInput.expectedReturn"
    />
  </p>

  <p class="input-group">
    <label for="duration">Duration</label>
    <input
      type="number"
      id="duration"
      name="duration"
      [(ngModel)]="userInput.duration"
    />
  </p>

  <button type="submit">calculate</button>
</form>
